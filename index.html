<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GetChat.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
  <body>
    <div class="container">

        <h2>Get<span>Chat</span>().</h2>

      <div class="info">

          <input type="checkbox" />
          <span></span>
          <span></span>

        </div>
        <div class="reload">
          <p class="reload"><i data-feather="refresh-ccw"></i></p>
        </div>
        <div class="loginDL">
          <p class="login-btn"><i data-feather="log-in"></i></p>
          <p><i data-feather="sun"></i></p>
        </div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Creator</a></li>
      </ul>

    <!-- Chat Fiture -->
    <div class="chat-view"></div>
    <div class="chat">
      <input type="text" name="" id="chat" placeholder="Tulis Pesan.." />
      <a class="send"><i data-feather="send"></i></a>
    </div>
    <!-- Chat Fiture -->

    <!-- Info Chat -->
    <div class="infoChat">
      <h2>
        Selamat Datang Di
        <b>Get<span>Chat</span>().</b>

      <p>Selamat Bersenang Senang User Terhormat</p>
      <a href="">Support Saya</a>
      <span style="font-size: 50px">&#128075;</span>
    </div>
    <!-- Info Chat -->

    <!-- Change Name For User From Anonymous => (User Input) -->
    <div class="login">
      <div class="login-page">
        <h3>Ganti Nama</h3>
        <div class="login-page-1">
          <input type="text" name="nama" id="nama-user" placeholder="Custom Nama Anda...">
          <input type="submit" value="OK!" id="ok">
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script>
      feather.replace();
